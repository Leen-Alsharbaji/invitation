<body>
    <div class="invitation-container">
        <div class="invitation-content">
            <img src="media/Bird-logo.svg" alt="Decorative Top" style="width: 7%; margin-top: 20px;" />

            <img class="Birds2" src="media/Birds2.svg" alt="">

                <div class="col">

                </div>
                <div class="col">
